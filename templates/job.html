<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Table Job</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", serif;
      }
    </style>

    <script>
      $(document).ready(function () {
        listing();
      });

      function job() {
        window.location.href = "/";
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="p-5 mb-4 rounded-3">
        <div class="container-fluid py-5 rounded">
          <h1 class="display-5 fw-bold mb-3">Table Job</h1>
          <p class="text-muted">- wahyupratama</p>
          <div
            class="flex-col d-flex justify-content-center align-items-center"
          >
            <p class="text-muted me-2" style="line-height: 50px">
              tunggu sebentar yaa
            </p>
            <img
              src="../static/icon.webp"
              alt="icon"
              style="width: 50px; height: 50px; margin-top: -5px"
            />
          </div>

          <button class="btn btn-info btn-sm" type="button" onclick="job()">
            klik ke Laman homepage
          </button>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Job</th>
                <th scope="col">Pay</th>
              </tr>
            </thead>
            <tbody id="table_body">
              {% for row in rows %}
              <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ row.fname }}</td>
                <td>{{ row.lname }}</td>
                <td>{{ row.job }}</td>
                <td>{{ row.pay }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
