<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Table HomePage</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", serif;
      }
    </style>

    <script>
      $(document).ready(function () {
        fetchPeopleData();
      });

      function job() {
        window.location.href = "/job";
      }

      function fetchPeopleData() {
        $.ajax({
          url: "https://my-json-server.typicode.com/jjjosephhh/test-db-002/people",
          type: "GET",
          dataType: "json",
          success: function (response) {
            let temp_html = ``;
            response.forEach((person, index) => {
              temp_html += `<tr>
                  <th scope="row">${index + 1}</th>
                  <td>${person.fname}</td>
                  <td>${person.lname}</td>
                  <td>${person.age}</td>
                </tr>`;
            });
            $("#table_body").html(temp_html);
          },
          error: function () {
            Swal.fire({
              icon: "error",
              title: "Oops",
              text: "Gagal memuat data.",
            });
          },
        });
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="p-5 mb-4 rounded-3">
        <div class="container-fluid py-5 rounded">
          <h1 class="display-5 fw-bold mb-3">Table HomePage</h1>
          <p class="text-muted text-sm">- wahyupratama</p>
          <div
            class="flex-col d-flex justify-content-center align-items-center"
          >
            <p class="text-muted me-2" style="line-height: 50px">
              tunggu sebentar yaa
            </p>
            <img
              src="../static/icon.webp"
              alt="icon"
              style="width: 50px; height: 50px; margin-top: -5px"
            />
          </div>

          <button class="btn btn-info btn-sm" type="button" onclick="job()">
            Klik ke Laman Job
          </button>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody id="table_body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
